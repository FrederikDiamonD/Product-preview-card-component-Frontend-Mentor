<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <title>Product preview card component</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="img-container"></div>

            <div class="info-container">
                <div class="info-container-content">
                    <h2>PERFUME</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    
                    <div class="price">
                        <p class="current-price">$149.99</p>
                        <p class="discounted-price"><s>$169.99</s></p>
                    </div>
                    
                    <a href="#" class="buy-btn"><img src="./images/icon-cart.svg" alt="Shopping cart"> Add to Cart</a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
